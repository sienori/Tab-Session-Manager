    <div id="header">
        <div id="tittle">Tab Session Manager</div>
        <div class="rightButtons">
            <div id="donate" title="Donate with PayPal">
                <svg>
                    <use xlink:href="#heartSvg"></use>
                </svg>
            </div>
            <div id="setting" title="Setting">
                <svg>
                    <use xlink:href="#settingSvg"></use>
                </svg>
            </div>
            <div id="panel" title="Open into a detached panel">
                <svg>
                    <use xlink:href="#panelSvg"></use>
                </svg>
            </div>
        </div>
    </div>
    <div id="optionsArea">
        <div class="selectWrap filterContainer">
            <select id="filter">
                <option id="displayAllLabel" value="displayAll">All</option>
                <option id="displayAutoLabel" value="auto">Auto saved</option>
                <option id="winCloseSessionName" value="winClose">Auto saved - Window was closed</option>
                <option id="regularSaveSessionName" value="regular">Auto saved - Regularly</option>
                <option id="displayUserLabel" value="user">User saved</option>
            </select>
        </div>
        <div class="selectWrap sortContainer">
            <select id="sort">
                <option id="newestLabel" value="newest">newest</option>
                <option id="oldestLabel" value="oldest">oldest</option>
                <option id="aToZLabel" value="aToZ">A-Z</option>
                <option id="zToALabel" value="zToA">Z-A</option>
            </select>
        </div>
    </div>
    <div id="sessionsArea">
    </div>
    <div id="saveArea">
        <input id="saveName" type="text" placeholder="現在のセッションを保存">
        <input type=button id=saveButton class="save saveLabel" value="save">
        <input type=button id=saveOptionButton>
        <div class=triangle></div>
        <div class=popupMenuContainer>
            <div class="popupMenu hidden">
                <ul>
                    <li class=saveOnlyCurrentWindow>Save only current window</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="moment.js"></script>
    <script src="../Settings.js"></script>
    <script src="../background/uuid.js"></script>
    <script src="popup.js"></script>
</body>

</html>
