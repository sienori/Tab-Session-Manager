<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <div id="header">
        <div id="tittle">Tab Session Manager</div>
        <div id="setting"></div>
    </div>
    <div id="main">
        <select id="sort">
            <option id="newestLabel" value="newest">newest</option>
            <option id="oldestLabel" value="oldest">oldest</option>
        </select>
        <label><input type="radio" id="displayAll" name="display"><span id="displayAllLabel">all</span></label>
        <label><input type="radio" id="displayUser" name="display" checked="true"><span id="displayUserLabel">user saved</span></label>
        <label><input type="radio" id="displayAuto" name="display"><span id="displayAutoLabel">auto saved</span></label>
        <div id="sessionsArea">
        </div>
        <div id="saveArea">
            <input id="saveName" type="text" placeholder="現在のセッションを保存">
            <span id=saveButton class=save><span id=saveLabel class=save>save</span></span>
        </div>
    </div>

    <script src="moment.js"></script>
    <script src="../Settings.js"></script>
    <script src="popup.js"></script>
</body>

</html>
